site_name: Kiu’s Blog
site_url: https://kiu795.github.io/mysite/

theme:
  name: material
  language: en
  custom_dir: overrides        # ← 必须加！
  features:
    - navigation.instant
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.top
    - toc.integrate

plugins:
  - search
  - blogging:
      blog_dir: docs/blog
      post_template: templates/post.html
      categories_allowed:
        - tech
        - diary
        - travel
        - notes
        - life
      use_git_date: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji

extra_css:
  - stylesheets/cards.css

nav:
  - Home: index.md
  - Blog:
      - All Posts: blog/index.md
  - Categories:
      - Tech: blog/categories/tech.md
      - Diary: blog/categories/diary.md
      - Travel: blog/categories/travel.md
      - Notes: blog/categories/notes.md
      - Life: blog/categories/life.md
