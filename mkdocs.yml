site_name: Kiu’s Blog
site_url: https://kiu795.github.io/mysite/

theme:
  name: material
  language: en
  features:
    # - navigation.instant  # 与博客分页冲突，禁用
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.top
    - toc.integrate

plugins:
  - search
  - blogging

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.emoji

extra_css:
  - stylesheets/extra.css
  - stylesheets/cards.css

nav:
  - Home: index.md
  - Blog:
      - All Posts: blog/index.md
  - Categories:
      - Tech: blog/categories/tech.md
      - Diary: blog/categories/diary.md
      - Travel: blog/categories/travel.md
      - Notes: blog/categories/notes.md
      - Life: blog/categories/life.md
